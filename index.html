<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <h1>Weather Ninja</h1>
    </div>

    <div class="location-sec">
        <label for="location">Enter a location for weather information</label>
        <input type="text" id="location">
    </div>

    <div class="info">
        <div class="daytime-pic"></div>
        <div class="symbol"></div>
        <h3 class="loc-name">Miami</h3>
        <p class="forecast">clear</p>
        <h2 class="temp">15.4 &deg;C</h2>
    </div>

    <script src="app.js"></script>
</body>

</html>
